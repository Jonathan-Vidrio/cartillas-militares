<body>
  <section class="container">
    <div class="mt-4">
      <!-- header -->
      <div>
        <h3>Reportes</h3>
      </div>

      <!-- reports -->
      <div class="mt-5 mb-5">
        <h5 class="mb-2 mx-2 text-bold">Todos los Reportes</h5>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col" style="width: 93%"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let report of reports">
              <td class="text-start">
                <label class="ms-3">{{ report }}</label>
              </td>
              <td>
                <button class="custom-button primary">
                  <i class="bi bi-download"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</body>

<body>
  <section class="container">
    <div class="mt-4">
      <!-- header -->
      <div>
        <h3>Cartillas Militares</h3>
      </div>

      <!-- search bar -->
      <div class="d-flex justify-content-center mt-4" style="max-width: 50%; margin: 0 auto">
        <div class="d-flex flex-row justify-content-around w-100">
          <select class="form-select w-auto" [(ngModel)]="selectedFilter">
            <option value="matricula">Matrícula</option>
            <option value="nombre">Nombre</option>
            <option value="domicilio">Domicilio</option>
          </select>
          <input class="form-control mx-2" placeholder="Buscar..." [(ngModel)]="searchValue" (keyup)="searchCard()" />
          <button type="button" class="btn btn-primary h-auto" (click)="searchCard()">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>

      <!-- cards -->
      <div class="mt-5">
        <table class="table table-striped table-hover text-center">
          <thead>
            <tr>
              <th scope="col">Serie</th>
              <th scope="col">Matrícula</th>
              <th scope="col">Apellido Paterno</th>
              <th scope="col">Apellido Materno</th>
              <th scope="col">Nombre</th>
              <th scope="col">Domicilio</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let card of cards | paginate: { itemsPerPage: 15, currentPage, id: 'pagination' }">
              <!-- link to card -->
              <td>{{ card.serie }}</td>
              <td>
                <a [routerLink]="['/cards/details', card.matricula]">{{ card.matricula }}</a>
              </td>
              <td>{{ card.apellidoPaterno }}</td>
              <td>{{ card.apellidoMaterno }}</td>
              <td>{{ card.nombre }}</td>
              <td>{{ card.domicilio }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- pagination -->
      <div class="d-flex justify-content-center">
        <pagination-controls id="pagination" (pageChange)="currentPage = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
      </div>
    </div>
  </section>
</body>

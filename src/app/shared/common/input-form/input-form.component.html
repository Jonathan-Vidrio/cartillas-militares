<div class="mb-3">
  <label [for]="id" class="form-label custom-label">{{ label }}</label>
  <input
    [type]="type"
    class="form-control custom-input"
    [id]="id"
    [placeholder]="placeholder"
    [value]="value"
    (input)="onInput($event)"
    (focus)="registerOnTouched()"
    (blur)="onBlur()"
    [required]="showError()">
  <div *ngIf="showError()" class="text-danger custom-label mt-1">
    {{ determineError() }}
  </div>
</div>
